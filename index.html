<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-grid">
        <div class="hero-left">
            <div>
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="body-copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    
            </div>
            <div class="flex">
                <div>
                    <span class="stats">10k+</span>
                    <p>COMPANIES</p>
                </div>
                <div>
                    <span class="stats">314</span>
                    <p>TEMPLATES</p>
                </div>    
                <div>
                    <span class="stats">12M+</span>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="hero-right">
            <img src="images/image-header-desktop.jpg" alt="main-background-image">
        </div>
    </main>
</body>
</html>
